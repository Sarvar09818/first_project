<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультимедийная страница</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                </ul>
            </nav>
        </header>
    </body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .video-container, .audio-container, .pdf-container {
            margin-bottom: 30px;
        }

        iframe {
            width: 100%;
            height: 500px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .pdf-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .pdf-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Мультимедийная страница</h1>

        <!-- Встраиваемое видео YouTube -->
        <div class="video-container">
            <h2>Видео с YouTube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0mh5d2a8wp0?si=9dyvrZ7Oq3lobJ1O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!-- Встраиваемый аудиофайл -->
        <div class="audio-container">
            <h2>Аудиофайл</h2>
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" type="audio/mp3">
                Ваш браузер не поддерживает элемент audio.
            </audio>
        </div>

        <!-- Ссылка для загрузки PDF-файла -->
        <div class="pdf-container">
            <h2>Загрузить PDF-файл</h2>
            <a href="https://www.w3.org/WAI/WCAG21/quickref/files/WCAG20.pdf" class="pdf-link" download="WCAG20.pdf">Скачать PDF</a>
        </div>
    </div>

</body>
</html>
